<div class="row">
    <div class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">IP</h2>
            </div>
            <div class="panel-body">
                <p class="lead text-center">$ip</p>
                <p class="text-center"><a class="btn btn-default" href="">More</a></p>
            </div>                      
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Traffic type</h2>
            </div>
            <div class="panel-body">
                <p class="lead">$type</p>
            </div>                      
        </div>
    </div>
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Destinations</h2>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead><tr><th>Time</th><th>DST IP</th><th>Packets</th><th>Bytes</th></tr></thead>
                    <tbody>
                        $table
                    </tbody>
                </table>
            </div>                      
        </div>
    </div>

</div>
<hr>
